name: Test Knowledge â€“ Coverage Pipeline

on:
  push:
    branches:
      - "docs/test-knowledge"
  pull_request:
    branches:
      - "docs/test-knowledge"

jobs:
  test-knowledge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python testing tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage

      - name: Run Python tests with coverage
        run: |
          cd docs/test-knowledge
          coverage run -m pytest src/tests/unit/python
          coverage report
          coverage html -d coverage/python

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: test-knowledge-python-coverage
          path: docs/test-knowledge/coverage
