name: Test Knowledge â€“ Coverage Pipeline

on:
    push:
        branches:
            - "docs/test-knowledge"
    pull_request:
        branches:
            - "docs/test-knowledge"

jobs:
    test-knowledge:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install system dependencies
              run: |
                sudo apt-get update
                sudo apt-get install -y \
                    cmake \
                    g++ \
                    lcov \
                    python3 \
                    python3-pip \
                    bash

            - name: Check coverage tools
              run: |
                which lcov
                lcov --version
                which genhtml

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: "3.11"

            - name: Install Python Testing Tools
              run: |
                python -m pip install --upgrade pip
                pip install pytest coverage

            - name: Configure CMake
              run: |
                cmake -S docs/test-knowledge -B docs/test-knowledge/build \
                  -DENABLE_CPP_TESTS=ON \
                  -DENABLE_PYTHON_TESTS=ON

            - name: Build all
              run: cmake --build docs/test-knowledge/build

            - name: Run unified coverage target
              run: cmake --build docs/test-knowledge/build --target coverage

            - name: Upload indexed coverage
              uses: actions/upload-artifact@v4
              with:
                name: test-knowledge-indexed-coverage
                path: docs/test-knowledge/coverage