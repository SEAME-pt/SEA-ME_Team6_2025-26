name: TSF CI

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  tsf-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install trustable

      - name: Run trudag lint
        run: |
          . .venv/bin/activate
          trudag manage lint || true

      - name: Compute TSF score
        run: |
          . .venv/bin/activate
          trudag score || true

      - name: Upload score artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tsf-score
          path: score.json || score.yaml || .
